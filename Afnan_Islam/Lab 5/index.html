<!DOCTYPE html>
<html>
<head>

   <title>Lab 5 - Javascript 1</title>
   <script defer src="js/form.js"></script>
   <link rel="stylesheet" href="css/bootstrap.min.css">

   <style>
	*{
		font-size: large;
	}
	.warning{
		color: red;
	}
</style>

<body>
	<div class="container">
  
		<h1>Weekly Kitten Pictures Subscription</h1>
		<hr>
		<form name="registrationForm" action="https://www.youtube.com/watch" onsubmit="return validate();" method="get">
			<input type="hidden" name="v" value="4osO3A70sAY">


			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="text" class="form-control" name="email" id="email" placeholder="Email" >
			</div>

			<!--Added user field to add login name-->
			<div class="form-user">
				<label for="user">User Name</label>
				<input type="text" class="form-control" name="user" id="user" placeholder="User Name" >
			</div>

			<div class="form-pass">
				<label for="pass">Password</label>
				<input type="password" class="form-control" name="pass" id="pass" placeholder="Password" >
			</div>
			

			<div class="form-pass2">
				<label for="pass2">Re-Type Password</label>
				<input type="password" class="form-control" name="pass2" id="pass2" placeholder="Password">
			</div>
			
			<div class="form-check">
				<input type="checkbox" class="form-check-input" name="terms" id="terms">
				<label class="form-check-label" for="terms">I agree to the terms and conditions</label>
			</div>
            
				<!--Added newsletters field to manipulate the check element and warn user about spam using javascript-->
			<div class="newsletters">
				<input type="checkbox" class="newsletters" name="newsletters" id="newsletters">
				<label class="form-check-newsletters" for="terms">I agree to receive Weekly Picture newsletters</label>
			</div>

			<button type="submit" class="btn btn-primary mt-2">Sign-Up</button>
			<button type="reset" class="btn btn-danger mt-2">Reset</button>
		</form>

	</div>
</body>
